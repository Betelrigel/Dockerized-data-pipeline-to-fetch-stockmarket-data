# docker-compose.yml

services:
  postgres:
    image: postgres:13
    container_name: postgres_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  dagster-webserver:
    build: .
    container_name: dagster_webserver
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=postgres
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
      - DAGSTER_HOME=/opt/dagster/dagster_home/
    ports:
      - "8081:3000"
    volumes:
      - ./jobs:/opt/dagster/app/jobs
      - ./scripts:/opt/dagster/app/scripts
      - ./dagster.yaml:/opt/dagster/dagster_home/dagster.yaml
    command: >
      dagster-webserver -h 0.0.0.0 -p 3000 -f jobs/stock_job.py

  dagster-daemon:
    build: .
    container_name: dagster_daemon
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=postgres
      - DAGSTER_HOME=/opt/dagster/dagster_home/
    volumes:
      - ./jobs:/opt/dagster/app/jobs
      - ./scripts:/opt/dagster/app/scripts
      - ./dagster.yaml:/opt/dagster/dagster_home/dagster.yaml
    # ---- THIS IS THE CORRECTED COMMAND ----
    command: "dagster-daemon run -f jobs/stock_job.py"

volumes:
  postgres_data: